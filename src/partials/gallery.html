<section class="gallery-section">
  <div class="container gallery-contaiher ">
    <div class="swiper mySwiper1">
      <div class="swiper-wrapper">

                    ./images/gallery/picture-1-desktop.webp    1x,
                    ./images/gallery/picture-1-desktop@2x.webp 2x
                  " type="image/webp" />
